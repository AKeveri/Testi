<!DOCTYPE html>
<html>

<head>
    <title>New Message</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">My Site</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="guestbook.html">Guestbook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="newmessage.html">New Message</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ajaxmessage.html">Ajax Message</a>
            </li>
        </ul>
    </nav>

    <h1>New Message</h1>
    <form id="messageForm" action="/submit" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <nav>
        <a href="index.html">Home</a>
        <a href="guestbook.html">Guestbook</a>
        <a href="ajaxmessage.html">Ajax Message</a>
    </nav>

    <script src="script.js"></script>
</body>

</html>
